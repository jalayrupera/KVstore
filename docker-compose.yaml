version: "3.9"
services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.8
    command: etcd --advertise-client-urls=http://etcd:2379 --listen-client-urls=http://0.0.0.0:2379
    ports:
      - 2379
    volumes:
      - etcd_data:/etcd_data
 
  backend:
    depends_on:
      - etcd
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    restart: always

volumes:
  etcd_data:
    driver: local